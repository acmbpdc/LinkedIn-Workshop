site_name: LinkedIn Workshop
remote_branch: gh-pages
site_url: https://linkedin-workshop.acmbpdc.org
site_author: ACM BPDC
site_description: A LinkedIn Workshop for college students to get started with using LinkedIn
repo_url: https://github.com/acmbpdc/LinkedIn-Workshop
repo_name: acmbpdc/LinkedIn-Workshop

copyright: Copyright &copy; 2024 - ACM BITS Pilani Dubai Campus

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: assets/ACM_Logo.png
  favicon: assets/favicon.ico
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - header.autohide

extra:
  social:
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/acmbpdc
    - icon: fontawesome/brands/github 
      link: https://github.com/acmbpdc
    - icon: fontawesome/brands/discord
      link: https://discord.gg/DYQdxquYwP
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/acm-bits-pilani-dubai/

# Use the below section for more specific control
# nav:
#   - Home: index.md
#   - Git & GitHub Workshop: workshop.md

markdown_extensions:
  - toc:
      permalink: True

plugins:
  - search
  - mkdocs-jupyter